    about_the_conf: About the UIUX Conf
    about_the_conf_p: <p>Join artists, designers, font masters, pixel aficionados, and more at the first ever UI/UX Conference in Shanghai on October 15th-16th, 2016. This two-day community driven conference will feature 20+ talks focusing on storytelling, design strategy, best practices, creative inspiration and more. Count on experienced speakers sharing their expertise and experiences from international companies and thriving startups. </p><p>The conference celebrates the one-year anniversary of the <a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>UI/UX Designers Meetup Shanghai</a>. Notable speakers from the UI/UX Design Meetup will make appearances at the UI/UX Conf, including Design Leads & Creative Directors representing Frog, Paypal, Google, Starbucks, Imagination, Ming Labs, Wiredcraft and more. Join the afterparty, included in your ticket price, for the celebration with your fellow designers. </p>
