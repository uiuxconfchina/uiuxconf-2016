    coc: 行为规范
    coc_intro: <h2>简洁版</h2><p>中国交互与界面设计大会旨在为所有人提供一场平等的设计交流大会，没有性别、肤色、外表之分，亦没有种族信仰之别。大会不允许参会者有任何形式的和大会宗旨相悖的行为。会场包括演讲过程中不允许有任何骚扰到他人的言语攻击或者照片。参会者一旦被发现此类行为，将被逐出大会现场，概不退还参会费用。</p><h2>完整版</h2><h4>骚扰</h4><p>骚扰包括在公共场合有带性别、肤色、外表、信仰倾向的无礼的言语评论、色情图片、故意恐吓、盯梢、跟踪、骚扰摄影或者录音、持续性地打断演讲者、不恰当的身体接触以及不受欢迎的性倾向。参会者必须遵守大会守则，不出现上述行为。</p><h4>参展者 & 赞助商</h4><p>所有会场内的参展者、赞助商以及会场工作人员等类似角色的人也都要遵守不能有骚扰他人行为的政策。特别要注意，参展者不应当使用任何带有性色彩的图片和行为。工作人员（包括志愿者）也不应当穿戴任何有性色彩的服饰/制服等。</p><h4>参会者</h4><p>如发现有骚扰行为的参会者，大会组织者有权采取以下正当行为予以阻止：对其进行警告、将其逐出会场，并不退还参会费用。如果你被人骚扰或者发现有人被骚扰了，请及时联系我们的工作人员大会工作人员都穿戴有统一的T恤衫和证件。大会工作人员也会很乐意帮助参会者联系酒店/会场安保人员、当地警察，阻止这类行为。为参会者提供一个安全的环境。希望你对此能够引起足够的注意。</p><h4>工作人员信息</h4><p>Coco Yu<br/><a href='mailto:coco@wiredcraft.com'>coco@wiredcraft.com</a></p><h4>会场 & 社交场所</h4><p>我们希望参会者能够在所有的大会会场以及相关的社交场所遵守行为守则。</p><h4>许可证</h4><p>这份行为准则借鉴自Ada Initiative和其他志愿者创建的Geek Feminism wiki示例政策，遵守Creative Commons Zero许可证。</p>
    cyb: 说服你的老板
    how_to_cyb: 如何说服你的老板
    cyb_p: 热爱设计并且想参与UI/UX Conf？需要一些帮助？说服你的老板UI/UX Conf是一次对设计团队的绝佳投资！我们帮你做了数据分析和贴心的Email模版，棘手的部分都解决了，还等什么呢！
    cyb_p1: <p>此刻你正盯着屏幕，可能在办公室伏案工作，可能正挤在人潮汹涌的地铁，也可能正学葛大爷躺在沙发上。</p><p>这么认真地看着，你一定热爱设计 —— 生活、咀嚼、一呼一吸间都进行着设计的观察与思考，并且相信这个世界就该被更好地设计。</p><p>然而屏幕背后，你或许独自一人，大概好几个星期没有和工作和朋友圈之外的设计师交流，与其一个人观察、思考、设计，不如和我们一起！</p>
    cyb_p2: <p>十月来上海参加UI/UX Conf China，和其他1000名设计师们面对面交流，释放和展示你的创造力和新点子！了解最新的设计趋势，和支持或者挑战你设计原则的陌生人交谈，遇见那个对设计同样执着的终生朋友……</p><p>这个持续两天的大会将聚集20个世界范围内的顶尖设计师，带来他们精心准备的主题演讲，另外还有两个专题工作坊。作为一个职业设计师或者设计爱好者，两天大会后，你一定会获得专业拓展及个人成长。</p>
    cyb_p3: UI/UX Conf China（中国用户界面与交互设计大会）起源于<a href='http://wiredcraft.com' target='new'>Wiredcraft</a>在上海每月一次举办的<a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>UI/UX meetup</a>，之后它的成长如野火之势——线下聚会报名的候补名单越来越长，分享越来越精彩，大家开始要求增加可以让更多人参与的机会。所以组织方<a href='http://wiredcraft.com' target='new'>Wiredcraft</a>决定组织这场大会来连系全球的交互设计体验的专家和志趣相投的设计师们。
    cyb_p4: "<h2>现在到了棘手的部分：申请报销你的行程及其他开销</h2><p>好消息是，你可以轻松说服你的老板！参加UI/UX Conf China不仅利于参会者的个人成长，同样也能帮助整个设计团队。<br/>我们为你列出了参加UI/UX Conf China为你公司带来的回报：<ol><li>你会遇到很多像你一样优秀的设计师，你的公司有机会聘用全职或者兼职的设计师；</li>
<li>通过这20场大会演讲，你将收获很多全新的设计思路/技巧/灵感；</li>
<li>当你回去工作的时候你会做出更棒的设计，因为你的思维已经焕然一新并且有了全新动力；</li>
<li>通过这次大会平台，你的公司将会得到品牌曝光并得到设计界的更大知名度；</li>
<li>当你和你的团队进行头脑风暴来寻找灵感的时候，你有更多的好故事和相关案例；</li>
<li>你会为你的公司找到潜在客户；</li>
<li>参加完大会后，你会变得更开心、健康、有效率。</li></ol>"
    cyb_p5: "<h2>UI/UX Conf China 2016的门票贵吗？</h2><ul><li>北京 IXDC大会 - 215 USD - 1500RMB（半天的主题演讲）</li><li>丹麦 Participatory Design大会 - 670 USD / 4500 RMB</li><li>伦敦 UX and Digital Design Week - 2600 USD / 17000 RMB</li><li>柏林 HybridConf - 550 USD / 3700 RMB</li><li>东京 UIST - 695 USD / 4600 RMB</li><li>香港 Service Design - 500 USD / 3350 RMB</li><li>澳大利亚UX大会 - 880 USD / 6800 RMB</li></ul><p><h3>UI/UX Conf China的门票定价是：</h3></p><p>早鸟票： 68 USD / 450 RMB<br/>团队票 (5人及以上)：90 USD / 600 RMB<br/>普通票：120 USD／800 RMB</p><p><h3>我们的票价包含——</h3></p><ul><li>大会两天入场券；</li><li>超值大会礼品包；</li><li>大会抽奖券，赢取10个免费Sketch账号及设计相关的书籍等等；</li><li>大会派对免费入场券；</li><li>两天下午工作坊；</li><li>大会两天免费午餐；</li></ul>"
    cyb_p6: "<h2>邮件模板：</h2><p>我们帮你写好了发给老板的邮件模板：</p><div class='email'>
    <div class='hr'><strong>收信人:</strong> El Jefe [ eljefe@mycompany.com]<br/>
    <strong>主题:</strong>  参加 UI/UX Conf China 2016 会使我们的设计团队变得更棒！<br/></div>
    <div class='article'>
    嗨老板！ <br/><br/>
    <p>设计一直是我们公司的灵魂及核心所在。我们了解设计在我们每日工作流程及产品设计中的举足轻重，并且清楚这是一个永远在变化和进步的领域。为了表示我们公司对于设计的重视，我认为我们应该支持我们的团队去参加上海15-16日的UI/UX Conf China (<a href='http://2016.uiuxconf.com/' target='new'>http://2016.uiuxconf.com</a>)。</p><p>UI/UX Conf China是一个专注于服务设计社区，致力于分享各领域设计师知识技能，主导并提供设计师们的交流机会的非营利性质的大会。这个会议起源于上海的UI/UX 设计师线下聚会，并且获得了强大的设计社区支持。</p> <p>我相信我们公司将从本次参会中获得：</p> <ol><li>这次大会提供给我们聆听全世界优秀设计师们的演讲的机会，并且了解到不同的公司如何工作。</li><li>我们会有机会和来自谷歌, Facebook, frog, Autodesk, Netflix, 麦当劳等演讲嘉宾交流互动，并学习他们成功的设计流程；</li><li>这是一个很好的建立人脉网络的机会，由此我们也有机会招聘或找到业务需求；</li><li>大会票价很实惠，团体票只需要600元，和其他亚太地区的同等大会相比太合算了；</li><li>我们的设计团队在能在大会中及从这个设计圈中学习到很多，并且激发灵感，给团队带回新的血液；</li><li>大会的两天会让我们有机会从平日的工作调整状态，整理好自己，并且准备好会后投入到工作当中去；</li><li>我们应该抓住了解亚洲设计社区的绝佳机会，同时我们可以开始抢购早鸟票及团队票了，链接 - <a href='http://www.bagevent.com/event/156568' target='new'>http://www.bagevent.com/event/156568</a> </li></ol><p>祝好，<br/>你出色的设计师</p></div></div>"



