    who_is_the_organizer: Who's the organizer?
    who_is_the_organizer_p: <a href='http://wiredcraft.com' target='new'>Wiredcraft</a> is a full service digital agency based in Shanghai, Washington DC and Berlin. We are Design, Data Science, API and DevOps experts. Think data visualizations for the World Bank Open Data Portal, or election software for the first democratic elections in Myanmar in 25 years. We support our local tech and design communities by organizing monthly meetups, <a href='http://2016.jsconf.cn' target='new'>JSConf China</a> and UI/UX Conf China.
    why_organize: Why are we organizing this?
    why_organize_p: "Wiredcraft began organizing the monthly <a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>UI/UX Designers Meetup</a> in Shanghai in October 2015 to create a space for designers of all levels and backgrounds to grow their networks, learn, and share their experience and expertise. The community spoke: 3 hours a month wasn't enough, two speakers wasn't enough, more design, more networking. From this desire and our unique expertise, UI/UX Conf China comes to you this October. "
    organizer: Organizer
    ticket: Tickets
    buyticket: Buy tickets
    call_for_speakers_p1: <p>Inspire the design community in China. Speak or present a workshop at the upcoming UI/UX Conference on October 15-16, 2016 in Shanghai. The CFP is open until <strong>July 15th</strong>. </p><p>This two-day community-driven conference will feature more than twenty presentations focused on storytelling, design strategy, best practices, creative inspiration and more. Count on experienced speakers sharing their expertise and experiences from international companies and thriving startups. Talks in English and Mandarin are welcome.</p>
    call_for_speakers_p2: <p>Use the <a href='#apply'>link to the form</a> below to nominate yourself or someone else to speak or host a workshop at UI/UX Conf China. You can also nominate a topic and we'll try to find a speaker to match.</p><p>If you have something kickass to share, tell us all about it. If you know someone who has something great to talk about, nominate them. And if you are interested in hearing about a particular topic, nominate the topic and we'll try to find a match. Fill in and submit this form.</p><p>Not sure what to speak about? Find your inspiration from our past UI/UX meetups from Shanghai and Berlin on <a href='https://www.youtube.com/playlist?list=PLEHsmTsBKpKV_8eC8lylLNaIyYKx_VJhz' target='new'>YouTube</a> or <a href='http://www.tudou.com/home/wiredcraft' target='new'>Tudou</a>.</p><p><strong>We encourage presentations of all UIUX-related topics and are happy to provide support.</strong></p><p>Is this your first time speaking? Want some feedback before submitting your proposal? Get in touch with the event organizer at <a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a> and we'll be happy to help.</p>
    the_perks: The Perks
    the_perks_p1: "<p>If you get selected as a speaker at the first ever UI/UX Conf 2016, here's what you'll be provided :</p>"
    the_perks_p2: <p>As a reminder, the purpose of UI/UX China presentations is to share knowledge, skills, experience and some of the great things you've built. We welcome talks letting attendees know how you are using tools in your work, but strongly discourage any proposals with the aim of selling a product or service.</p><p>If your company can cover your travel and hotel, we'll be happy to list them as a special sponsor. Check out <a href="/call-for-sponsors/">our sponsor page</a>. The money we save on your travel and accommodation will go to making the event even better!</p>
    the_perks_ticket: Conference ticket + After Party entrance
    the_perks_camera: Professional Photography / Video of your talk
    the_perks_plane: Covered transportation and accommodation
    the_perks_meal: Speaker dinner
    apply: Submit a proposal
